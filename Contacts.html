<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Contacts.css"/>
  <title>PulseFit Gym</title>
  <script src="https://kit.fontawesome.com/49ee3908f5.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="menu-toggle" id="menu-toggle">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="container header">
    <a href="index.html"><h1 class="logo">PulseFit</h1></a>
    <nav>
      <a href="Calculator.html">Calculator</a>
      <a href="Workout.html">Programs</a>
      <a href="Contacts.html">Contact</a>
      <a href="Timer.html">Timer</a>
    </nav>
  </div>
</header>
<main>
  <form id="contactForm" class="form" method="post">
    <table border="2" cellspacing="1" cellpadding="2">
      <tr>
        <td>Name:</td>
        <td><input type="text" name="Name" required></td>
      </tr>
      <tr>
        <td>Theme:</td>
        <td><input type="text" name="Subject" required></td>
      </tr>
      <tr>
        <td>Message:</td>
        <td><textarea name="Message" cols="40" rows="6" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Відправити">
        </td>
      </tr>
    </table>
  </form>
</main>
<footer>
  <div class="container">
    <p>&copy; 2025 PulseFit Gym. All rights reserved.</p>
  </div>
</footer>
<script>
  const toggle = document.getElementById("menu-toggle");
  const header = document.querySelector("header");

  toggle.addEventListener("click", () => {
    header.classList.toggle("menu-open");
  });
</script>
<script src="Contacts.js"></script>
</body>
</html>
